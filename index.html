<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer ></script>
</head>
<body>
    
    <div class="calculator">
        <div class="digits">
            <div class="digitButton" id="0">0</div>
            <div class="digitButton" id="1">1</div>
            <div class="digitButton" id="2">2</div>
            <div class="digitButton" id="3">3</div>
            <div class="digitButton" id="4">4</div>
            <div class="digitButton" id="5">5</div>
            <div class="digitButton" id="6">6</div>
            <div class="digitButton" id="7">7</div>
            <div class="digitButton" id="8">8</div>
            <div class="digitButton" id="9">9</div>
        </div>
        <div class="operators">
            <button class="operator" id="add">+</button>
            <button class="operator" id="subract">-</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="divide">/</button>
        </div>
        <button class="equals">=</button>
    </div>
</body>
</html>
