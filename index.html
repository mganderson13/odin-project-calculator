<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    
    <div class="calculator">
        <div id="display"></div>
        <button id="clear" onclick="clr()">Clear</button>
    <div id="buttons">
        <div class="digits">
            <button class="digitButton" id="7" onclick="display(event)">7</button>
            <button class="digitButton" id="8" onclick="display(event)">8</button>
            <button class="digitButton" id="9" onclick="display(event)">9</button>
            <button class="digitButton" id="4" onclick="display(event)">4</button>
            <button class="digitButton" id="5" onclick="display(event)">5</button>
            <button class="digitButton" id="6" onclick="display(event)">6</button>
            <button class="digitButton" id="1" onclick="display(event)">1</button>
            <button class="digitButton" id="2" onclick="display(event)">2</button>
            <button class="digitButton" id="3" onclick="display(event)">3</button>
            <button class="digitButton" id="." onclick="display(event)">.</button>
            <button class="digitButton" id="0" onclick="display(event)">0</button>
        </div>
        <div class="operators">
            <button class="operator" id=" + " onclick="display(event)">+</button>
            <button class="operator" id=" - " onclick="display(event)">-</button>
            <button class="operator" id=" x " onclick="display(event)">x</button>
            <button class="operator" id=" / " onclick="display(event)">/</button>
            <button class="equals" onclick="operate(display(event))">=</button>
        </div>
    </div>
    </div>
</body>
</html>
